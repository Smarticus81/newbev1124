[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "cd backend && npm ci",
  "cd frontend && npm ci",
  "cd backend && npx convex dev --once --configure=skip || true"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd backend && npm run build"
]

[start]
cmd = "cd backend && node dist/server.js"

