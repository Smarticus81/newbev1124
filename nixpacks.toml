[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "cd backend && npm ci --include=dev",
  "cd frontend && npm ci --include=dev"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd backend && npm run build",
  "mkdir -p backend/dist/frontend",
  "cp -r frontend/dist/* backend/dist/frontend/",
  "ls -la backend/dist/frontend/"
]

[start]
cmd = "cd backend && node dist/src/server.js"

