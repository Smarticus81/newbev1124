services:
  - type: web
    name: bevpro-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GEMINI_API_KEY
        sync: false
      - key: CONVEX_URL
        sync: false
      - key: CONVEX_DEPLOY_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
